    <button id="run" disabled>Run</button>

    <pre id="output">Loading pyodide...</pre>
    <div id="visual" style="width: fit-content;"></div>

    <script type="application/javascript">
      const worker = new Worker("webworker.js", { type: "module" });
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const visual = document.getElementById("visual");
      const config = document.getElementById("sense_hat_config");
      const run = document.getElementById("run");
      const stop = document.getElementById("stop");

      let interruptBuffer;

      run.addEventListener("click", () => {
        run.disabled = true;
        stop.disabled = false;

        output.innerText = "";
        visual.innerText = "";
        config.innerText = "";

        interruptBuffer[0] = 0; // Clear previous signals.
        worker.postMessage({ method: "runPython", python: input.value });
      });

      stop.addEventListener("click", () => {
        interruptBuffer[0] = 2; // Send a SIGINT signal.
      });

      worker.onmessage = async ({ data }) => {
        if (data.method === "handleLoading") { handleLoading(); }
        if (data.method === "handleLoaded") { handleLoaded(data.interruptBuffer) }
        if (data.method === "handleOutput") { handleOutput(data.stream, data.content); }
        if (data.method === "handleVisual") { handleVisual(data.origin, data.content); }
        if (data.method === "handleSenseHatEvent") { handleSenseHatEvent(data.type); }
      };

      const handleLoading = () => {
        // Do nothing.
      };

      const handleLoaded = (buffer) => {
        interruptBuffer = buffer;

        if (output.innerText === "Loading pyodide...") {
          output.innerText = "";
        }

        run.disabled = false;
        stop.disabled = true;
      };

      const handleOutput = (stream, content) => {
        const pre = document.createElement("pre");

        if (stream === "stderr") {
          pre.style.color = "red";
        }

        pre.innerText = content || " ";
        pre.style.margin = 0;

        output.appendChild(pre);
      };

      const handleVisual = (origin, content) => {
        // TODO: this isn't working for a couple of different reasons:
        //
        // turtle: cannot import name 'document' from 'js'
        // pygal: commented out Highcharts and no firstChild sent back from domOutput function

        if (!content) { return; }

        if (origin === "sense_hat") {
          config.innerText = JSON.stringify(content);
        } else if (content instanceof SVGElement) {
          // Animations won't play if we append the svg.
          visual.innerHTML = content.outerHTML;
        } else if (typeof content === "string") {
          visual.innerHTML = content;
        } else {
          visual.innerHTML = "";
          visual.appendChild(content);
        }

        return visual.firstChild; // TODO: pygal
      };

      const handleSenseHatEvent = () => {
        // Do nothing.
      };
    </script>
